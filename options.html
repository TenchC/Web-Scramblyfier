<!DOCTYPE html>
<html>
  <head>
    <title>Web Scramblyfier User Interface</title>
    <link rel="stylesheet" href="interface.css" />
  </head>
  <body>
    <h2>The Web Scramblyfier</h2>
    <button id = "scramble_button"><h3>SCRAMBLE!</h3></button>
    <br>
    <br>
    <select id="color">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
    </select>

    <label>
      <input type="checkbox" id="like" />
      I like colors.
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
    <script src="web-scramblyfier.js"></script>
  </body>
</html>
